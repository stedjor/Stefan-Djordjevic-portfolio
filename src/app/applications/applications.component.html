<div class="container app-container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 i18n="@@app-title">Applications</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-lg-3 col-md-4 col-sm-5 col-xs-6" id="rotatediv" *ngFor="let item of appCards">
            <div class="card text-center app-card" [routerLink]="[item.routerLink]">
                <div class="card-body app-card-body" [ngClass]="{'uc-card-body': item.name === 'UsedCars'}">
                    <img class="app-img" src="{{ item.imagePath }}" alt="Application {{item.name}}">
                </div>
                <div class="card-footer app-card-footer">
                    <p>{{ item.name }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
